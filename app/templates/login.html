{% extends 'base.html' %}
{% block title %}Login - Library{% endblock %}
{% block content %}
<div class="container">
    <div class="card" style="max-width:600px;margin:30px auto;">
        <div class="tabs">
            <div id="login-tab" class="tab">Login</div>
        </div>

        <div id="login-panel" class="tab-panel">
            <h2>Login</h2>
            {% if error %}
            <div class="message error">{{ error }}</div>
            {% endif %}
            <form method="post" action="/web-login">
                <label>Username</label>
                <input name="username" required />
                <label>Password</label>
                <input name="password" type="password" required />
                <div style="margin-top:12px"><button type="submit">Login</button></div>
            </form>
            <p class="muted">Don't have an account yet? <a href="/register">Login</a></p>
        </div>

        <!-- Register moved to a dedicated /register page -->
    </div>
</div>
<script src="/static/app.js"></script>
{% endblock %}
